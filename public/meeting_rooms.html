<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ministry of Finance - Meeting Rooms</title>

  <!-- FontAwesome & Flatpickr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* [Same styles as you already have, shortened here for brevity] */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .portal-header {
      background: #1a3e6f;
      color: white;
      padding: 1.2rem 2.5rem;
      display: flex;
      align-items: center;
    }

    .ministry-logo {
      height: 70px;
      margin-right: 1.5rem;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .user-bar {
      background: #14305a;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      color: white;
    }

    .portal-grid {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: calc(100vh - 120px);
    }

    .side-nav {
      background: white;
      padding: 1.5rem;
      border-right: 1px solid #e0e0e0;
    }

    .nav-item {
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
    }

    .nav-item.active {
      font-weight: 600;
      color: #1a3e6f;
    }

    .content-area {
      padding: 2rem;
    }

    .meeting-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .meeting-title {
      font-size: 1.8rem;
      color: #1a3e6f;
      font-weight: 600;
    }

    .date-picker {
      margin: 1.5rem 0;
      display: flex;
      gap: 1rem;
    }

    .date-input,
    .refresh-btn {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 4px;
    }

    .date-input {
      border: 1px solid #ccc;
    }

    .refresh-btn {
      background: #1a3e6f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .room-card {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .room-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1a3e6f;
    }

    .room-details {
      margin-bottom: 1rem;
      color: #666;
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .time-slot {
      padding: 8px 12px;
      border-radius: 4px;
      background: #e0e8f5;
      cursor: pointer;
      color: #1a3e6f;
      font-weight: 500;
    }

    .time-slot:hover {
      background: #1a3e6f;
      color: white;
    }

    .time-slot.booked {
      background: #ddd;
      color: #888;
      cursor: not-allowed;
    }

    .more-link {
      display: inline-block;
      margin-top: 10px;
      color: #1a3e6f;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Modal */
    .booking-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .booking-modal-content {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
    }

    .modal-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #1a3e6f;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: #1a3e6f;
      color: white;
    }

    .btn-secondary {
      background: #ccc;
      color: black;
    }

    .close-modal {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="portal-header">
    <img src="mof-logo.png" class="ministry-logo" alt="Logo" />
    <div class="header-title">Ministry of Finance - Employee Portal</div>
  </header>

  <div class="user-bar">
    <div>Welcome, <strong id="username">User</strong> (<span id="department">Department</span>)</div>
    <button class="refresh-btn btn-logout">Logout</button>
  </div>

  <div class="portal-grid">
    <aside class="side-nav">
      <h3>SSO Systems</h3>
      <div class="nav-item"><i class="fas fa-folder"></i> Document Management</div>
      <div class="nav-item"><i class="fas fa-calendar-alt"></i> Leave Request</div>
      <div class="nav-item"><i class="fas fa-clock"></i> Timekeeping</div>
      <div class="nav-item active"><i class="fas fa-door-open"></i> Meeting Rooms</div>
      <div class="nav-item"><i class="fas fa-car"></i> Car Booking</div>
    </aside>

    <main class="content-area">
      <div class="meeting-header">
        <h1 class="meeting-title">Book a Room</h1>
      </div>

      <div class="date-picker">
        <input type="text" id="booking-date" class="date-input" placeholder="Select Date" />
        <button id="refresh-btn" class="refresh-btn">Refresh</button>
      </div>

      <div id="rooms-container"></div>
    </main>
  </div>

  <!-- Booking Modal -->
  <div id="booking-modal" class="booking-modal">
    <div class="booking-modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-title" id="modal-room-name">Book Room</div>
      <form id="booking-form">
        <input type="hidden" id="modal-room-id" />
        <div class="form-group">
          <label>Date</label>
          <input type="text" id="modal-booking-date" class="form-control" readonly />
        </div>
        <div class="form-group">
          <label>Start Time</label>
          <input type="text" id="modal-start-time" class="form-control" readonly />
        </div>
        <div class="form-group">
          <label>End Time</label>
          <input type="text" id="modal-end-time" class="form-control" readonly />
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary close-modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="meeting_rooms.js"></script>
</body>

</html>
