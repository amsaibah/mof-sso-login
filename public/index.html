<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry of Finance - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card shadow-sm">
                    <div class="text-center mb-4">
                        <!-- Logo added here -->
                        <img src="mof-logo.png" alt="Ministry of Finance Logo" class="logo-img">
                        <h1 class="ministry-title">Ministry of Finance</h1>
                    </div>
                    
                    <!-- Rest of your HTML remains the same -->
                    <h2 class="text-center mb-4">Sign in to Ministry of Finance</h2>
                    
                    <p class="text-center mb-4">Use your @mofth.omnicrosoft.com email address</p>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="user@mofth.onmicrosoft.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <button type="submit" class="btn btn-primary w-100">Log in</button>
                    </form>
                    
                    <div class="text-center mt-4 help-text">
                        <p>Need help? Contact IT at <a href="mailto:support@mofth.go.th">support@mofth.go.th</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="login.js"></script>
</body>
</html>
